services:
  - type: web
    name: mern-backend-src-app
    env: node
    region: oregon  # or singapore, frankfurt, ohio
    plan: free
    branch: main
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Will be set manually
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1